<!DOCTYPE HTML>
<html>
<head>
  <title>사슴에 관하여</title>
</head>
<body>
    <input type="text" id="color">
    <input type="number" id="number">
    <input type="button" value="change!" 
        onclick="changeToColors()">
    <script>
        function changeToColors() {
            let toChangeColor = document.getElementById("color");
            let toChangeTimeoutNumber = document.getElementById("number");
            setTimeout(() => document.body.style.background = toChangeColor.value, toChangeTimeoutNumber.value);
        }
    </script>
    <a>
        사슴은 아름다운 동물입니다
    </a>
</body>

</html>

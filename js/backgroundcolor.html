<!DOCTYPE HTML>
<html>
<head>
  <title>사슴에 관하여</title>
</head>
<body>
  사슴에 관한 진실.
</body>
    <input type="text" id="color">
    <input type="button" value="change!" onclick="backgroundColorChangeToColorTextInput()">
  <script>
            function backgroundColorChangeToColorTextInput(){
                let typedColor = document.getElementById("color");
                if(typedColor.value==="red"||typedColor.value==="blue"||typedColor.value==="yellow"){
                    document.body.style.background = typedColor.value;
                }else{
                    alert("다시 입력해주십시오 (red, blue yellow)");
                }
            }
  </script>
  <a>
      사슴은 아름다운 동물입니다
  </a>
</html>

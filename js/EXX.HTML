<body>
    <script>
        // 배경을 붉은색으로 변경하기
document.body.style.background = "red";
let i=0;
// 1초 후 원상태로 복구하기
while(true){
    if(i<10){
setTimeout(() => document.body.style.background = "yellow", 1000);
setTimeout(() => document.body.style.background = "orange", 2000);
setTimeout(() => document.body.style.background = "green", 3000);
setTimeout(() => document.body.style.background = "purple", 4000);
setTimeout(() => document.body.style.background = "blue", 5000);
        
    }else{
        break;
    }
    i++;
}
    </script>
</body>

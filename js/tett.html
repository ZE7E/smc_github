<!DOCTYPE HTML>
<html>
<head>
  <title>사슴에 관하여</title>
</head>
<body>
  사슴에 관한 진실.
</body>
    <input type="button" value="노랑" onclick="showYellow()">
    <input type="button" value="초록" onclick="showGreen()">
    <input type="button" value="파랑" onclick="showBlue()">
  <script>
            function showYellow(){
            document.body.style.background = "yellow";
            }
            function showGreen(){
            document.body.style.background = "green";
            }
            function showBlue(){
            document.body.style.background = "blue";
            }

  </script>
  <a>
      사슴은 아름다운 동물입니다
  </a>
</html>
